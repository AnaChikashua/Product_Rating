{% load static %}
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="shortcut icon" href="#">
    <link href="{% static 'css/bootstrap_css.css' %}" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="frame">
        <div class="nav">
            <h2 style="text-align: center; color: whitesmoke">Existing User</h2>
        </div>
        <form action="" method="post" style="padding:30px">
            {% csrf_token %}
            <label for="username">username</label>
            <input class="form-styling" style="color: white" type="text" id="username" placeholder="" name="username"/>
            <label for="password_toggle">Password</label>
            <input class="form-styling" style="color: white" type="password" id="password_toggle" placeholder=""
                   name="password"/>


            <input type="checkbox" onclick="myFunction()" id="showpass"/>
            <label for="showpass">Show</label>

            <input class="btn btn-animate" type="submit" value="Login to your account"/>
            <div>&nbsp;</div>

        </form>
        {% for message in messages %}
            <p id="messages" style="text-align: center;">{{ message }}</p>
        {% endfor %}

        <div style="text-align: center;color: white">Don't have an account?<a href="{% url 'account:register' %}"
                                                                  type="link"><strong>Sign Up</strong></a></div>

    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="{% static 'js/bootstrap_js.js' %}"></script>
</body>
</html>
