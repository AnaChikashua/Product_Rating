{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
    <link rel="shortcut icon" href="#">
    <link href="{% static 'css/bootstrap_css.css' %}" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="frame">
        <div class="nav">
            <h2 style="text-align: center">New User</h2>
        </div>
        <form action="" method="post">
            {% csrf_token %}
            <label for="username">{{ form.username.label }}</label>
            <input class="form-styling" placeholder="" type="text" id="username" name="{{ form.username.name }}"
                   value="{{ form.username.value|default_if_none:'' }}"/>
            <label for="email">{{ form.email.label }}</label>
            <input class="form-styling" type="email" id="email" placeholder="" name="{{ form.email.name }}"
                   value="{{ form.email.value|default_if_none:'' }}"/>
            <label for="password1">{{ form.password1.label }}</label>
            <input class="form-styling" type="password" id="password1" placeholder="" name="{{ form.password1.name }}"
                   value="{{ form.password1.value|default_if_none:'' }}"/>
            <label for="password2">{{ form.password2.label }}</label>
            <input class="form-styling" type="password" id="password2" placeholder="" name="{{ form.password2.name }}"
                   value="{{ form.password2.value|default_if_none:'' }}"/>
            <input class="btn btn-animate" type="submit" name="Create User" value="Create User"/>
        </form>
        <div style="text-align: center;">Already have an account?<a href="{% url 'account:login' %}"
                                                                    type="link"><strong>Login</strong></a>
        </div>
        <div style="text-align: center;">
            {% if form.errors %}
            {% for field in form %}
            {% for error in field.errors %}
            <div class="alert alert-danger">
                <strong>{{ error|escape }}</strong>
            </div>
            {% endfor %}
            {% endfor %}
            {% endif %}
        </div>

    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="{% static 'js/bootstrap_js.js' %}"></script>
</body>
</html>
